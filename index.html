<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    h1{
      color: purple;
    }

    p{
      color: red;
    }

    body{
      background-color: indigo;
    }

    .purple-text {
      color: purple;
    }

    .important {
      font-weight: bold;
    }

    #lead-paragraph {
      color: purple;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>CSS Basics</h1>
  <p class="purple-text">This is how you style</p>
  <p class="important purple-text">This is the second paragraph</p>
  <p id="lead-paragraph">This is the lead paragraph styling with id="lead-paragraph"</p>
</body>
</html>
